<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    

    <app-infoproduct></app-infoproduct>
    
    <footer>

        <div class="upper-footer">
    
          <div class="upper-footer-help">
            <h4 class="upper-footer-help-item">Help</h4>
            <p class="upper-footer-help-item">Frequent Questions</p>
            <p class="upper-footer-help-item">My Order Status</p>
            <p class="upper-footer-help-item">How To Return</p>
            <p class="upper-footer-help-item">Process Return</p>
            <p class="upper-footer-help-item">Shipping</p>
          </div>
    
          <div class="upper-footer-company">
            <h4 class="upper-footer-company-item">Company</h4>
            <p class="upper-footer-company-item">About Us</p>
            <p class="upper-footer-company-item">Store Locator</p>
            <p class="upper-footer-company-item">Franchises</p>
            <p class="upper-footer-company-item">Work With Us</p>
    
          </div>
    
    
          <div class="upper-footer-buttons">
    
            <div class="upper-footer-buttons-findus">
              <h4 class="upper-footer-buttons-findus-title upper-footer-buttons-title-util">Find Us</h4>
    
              <div class="upper-footer-buttons-findus-div">
                <button class="upper-footer-buttons-findus-div-button"><img
                    class="upper-footer-buttons-findus-div-button-img" src="icons/ios.png" alt=""></button>
                <button class="upper-footer-buttons-findus-div-button"><img
                    class="upper-footer-buttons-findus-div-button-img-gp" src="icons/android.png" alt=""></button>
    
              </div>
            </div>
            <div class="upper-footer-buttons-payment">
              <h4 class="upper-footer-buttons-payment-title upper-footer-buttons-title-util">Payment Methods</h4>
              <div class="upper-footer-buttons-payment-div">
                <button class="upper-footer-buttons-payment-div-button"> <img
                    class="upper-footer-buttons-payment-div-button-img" src="icons/pse.svg" alt=""></button>
                <button class="upper-footer-buttons-payment-div-button"> <img
                    class="upper-footer-buttons-payment-div-button-img" src="icons/money.svg" alt=""></button>
                <button class="upper-footer-buttons-payment-div-button"> <img
                    class="upper-footer-buttons-payment-div-button-img" src="icons/gift.svg" alt=""></button>
                <button class="upper-footer-buttons-payment-div-button"> <img
                    class="upper-footer-buttons-payment-div-button-img" src="icons/americaex.svg" alt=""></button>
                <button class="upper-footer-buttons-payment-div-button"> <img
                    class="upper-footer-buttons-payment-div-button-img" src="icons/mastercard.svg" alt=""></button>
                <button class="upper-footer-buttons-payment-div-button"> <img
                    class="upper-footer-buttons-payment-div-button-img" src="icons/visa.svg" alt=""></button>
    
              </div>
            </div>
    
            <div class="upper-footer-buttons-follow ">
              <h4 class="upper-footer-buttons-follow-title upper-footer-buttons-title-util">Follow Us</h4>
              <div class="upper-footer-buttons-follow-div">
                <button class="upper-footer-buttons-follow-div-button"> <img
                    class="upper-footer-buttons-follow-div-button-img" src="icons/tiktok.png" alt=""></button>
                <button class="upper-footer-buttons-follow-div-button"> <img
                    class="upper-footer-buttons-follow-div-button-img" src="icons/instagram.png" alt=""></button>
                <button class="upper-footer-buttons-follow-div-button"> <img
                    class="upper-footer-buttons-follow-div-button-img" src="icons/facebook.png" alt=""></button>
                <button class="upper-footer-buttons-follow-div-button"> <img
                    class="upper-footer-buttons-follow-div-button-img" src="icons/twitter.png" alt=""></button>
                <button class="upper-footer-buttons-follow-div-button"> <img
                    class="upper-footer-buttons-follow-div-button-img" src="icons/youtube.png" alt=""></button>
                <button class="upper-footer-buttons-follow-div-button"> <img
                    class="upper-footer-buttons-follow-div-button-img" src="icons/spotify.png" alt=""></button>
                <button class="upper-footer-buttons-follow-div-button"> <img
                    class="upper-footer-buttons-follow-div-button-img" src="icons/pinterest.png" alt=""></button>
    
    
    
    
              </div>
            </div>
          </div>
    
    
    
        </div>
    
        <div class="lower-footer">
          <p class="lower-footer-p lower-footer-item">Receive exclusive promotions, private sales and new products</p>
          <input class="lower-footer-input lower-footer-item" type="text" placeholder="Write your email">
          <button class="lower-footer-button lower-footer-item ">Subscribe</button>
    
        </div>
    
      </footer>
</body>
<script type="module" src="./json.js"></script>
<script type="module" src="./index.js"></script>
</html>
